
@if (movie != null){
<div class="modal-overlay" id="modalOverlay" (click)="onClose()">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title"><h3>{{ movie.title }}</h3></h2>
            <button class="close-btn" id="closeModal" (click)="onClose()">&times;</button>
        </div>
        <div class="modal-body">
            <div>
                <img [src]="movie.imageUrl" [alt]="movie.title" class="modal-img " />
                <br/>                        
                <hr/>
                <div class="content-opposite price white-text">
                    <h2>Cijena:</h2>
                    <h2>{{ movie.price }} KM</h2>
                </div>                               
                <hr/>
                <br/>    
            </div>
            <div class="description">
                <p>{{movie.description}}</p>
            </div>   
        </div>
    </div>
</div>
}

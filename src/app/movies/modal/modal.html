
@if (movie != null){
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">Welcome to Our Modal</h2>
            <button class="close-btn" id="closeModal" (click)="onClose()">&times;</button>
        </div>
        <div class="modal-body">
            <!-- <div class="kartica">                 -->
                <div class="pos-info">
                    <img [src]="movie.imageUrl" [alt]="movie.title" class="modal-poster poster " />
                    <div class="info">
                        <span><h3>{{ movie.title }}</h3></span>
                        <span class="price">{{ movie.price }} KM</span>
                    </div>
                </div>
                <div class="description">
                    <p>
                        {{movie.description}}
                    </p>
                <!-- </div> -->
            </div>   
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
}
